<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyGameHub</title>
  <meta name="description" content="Free PC games collection" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      background: #020617;
      position: sticky;
      top: 0;
    }

    .logo {
      font-weight: 800;
      font-size: 1.2rem;
      color: #38bdf8;
    }

    nav a {
      color: #cbd5f5;
      margin-left: 16px;
      text-decoration: none;
    }

    nav a:hover {
      color: white;
    }

    .hero {
      padding: 80px 24px;
      text-align: center;
      background: radial-gradient(circle at top, #1e293b, #020617);
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 12px;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px 24px;
    }

    .game {
      background: #020617;
      border-radius: 12px;
      padding: 16px;
      transition: transform .2s;
    }

    .game:hover {
      transform: translateY(-4px);
    }

    .game img {
      width: 100%;
      border-radius: 8px;
    }

    footer {
      padding: 24px;
      text-align: center;
      color: #64748b;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">MyGameHub</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Games</a>
    <a href="#">About</a>
  </nav>
</header>

<section class="hero">
  <h1>Free PC Games</h1>
  <p>No launchers. No installs. Just download & play.</p>
</section>

<section class="games">
  <div class="game">
    <img src="game1.jpg" alt="Game 1">
    <h3>Example Game</h3>
  </div>

  <div class="game">
    <img src="game2.jpg" alt="Game 2">
    <h3>Another Game</h3>
  </div>

  <div class="game">
    <img src="game3.jpg" alt="Game 3">
    <h3>Indie Game</h3>
  </div>
</section>

<footer>
  © 2025 MyGameHub — Not affiliated with AnkerGames
</footer>

</body>
</html>
